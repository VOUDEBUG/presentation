<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

 
</head>

<body>
  
  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      
      <label>
        Nome:
        <input id = "inputNome" type="text" >
      </label>
      <label>
        Sobrenome:
        <input id = "inputSobrenome" type="text" >
      </label>
      <label>
        Email:
        <input id = "inputEmail" type="email" >
      </label>
      <label>
        Senha:
        <input id = "inputPassword" type="password" >
      </label>
      <label>
        Repetir senha:
        <input id = "inputRepeatPassword" type="password">
      </label>

      <button type="submit">Criar conta</button>
      
    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  
  <!-- ---------------------- lógica aplicada no registro -------------------- -->

  <script src="./scripts/signup.js"></script>

</body>

</html>
